name: labels

on:
  push:
    branches: main
    paths:
      - '.github/labels.json'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gitlabels/gitlabels@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
