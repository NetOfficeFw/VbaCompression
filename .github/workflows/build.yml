name: build

on:
  push:
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  DOTNET_NOLOGO: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_GENERATE_ASPNET_CERTIFICATE: 0
  ContinuousIntegrationBuild: true
  RestoreLockedMode: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, windows-2022 ]
        configuration: [ 'Debug', 'Release' ]

    runs-on: ${{ matrix.os }}

    env:
      Configuration: ${{ matrix.configuration }}
      VersionSuffix: preview${{ github.run_id }}

    steps:
    - name: checkout
      uses: actions/checkout@v5

    - name: setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8

    - name: restore
      run: dotnet restore

    - name: build
      run: dotnet build --no-restore

    - name: test
      run: dotnet test --no-build --no-restore
      env:
        TestNetCoreOnly: ${{ contains(matrix.os, 'ubuntu') }}

    - name: pack
      run: dotnet pack --no-build --no-restore -c ${{ matrix.configuration }} -o dist

    - name: publish artifact
      uses: actions/upload-artifact@v4
      with:
        name: VbaCompression_${{ env.VersionSuffix }}_${{ matrix.configuration }}_${{ matrix.os }}
        path: '${{ github.workspace }}/dist'
